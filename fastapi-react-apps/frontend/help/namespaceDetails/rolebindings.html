  <p><strong>Role Bindings</strong> grants RBAC permissions to subjects (users/groups/service accounts) in this namespace.</p>
  <p>Add one or more bindings, each with:</p>
  <ul>

    <li><strong>Subjects</strong>: who receives that role.</li>
  </ul>
  <p>Use <strong>View YAML</strong> (if available) to preview the generated manifests.</p>
